        <div class="content-container">
            <h2>Card Details:</h2>
            <form>
                <label for="card-number">
                    Card Number:
                    <input type="number" name="card-number" id="card-number">
                </label>

                <div class="flexed-inputs">
                    <label for="Expiry">
                        Expiry:
                        <input type="text" name="Expiry" id="Expiry" placeholder="MM/YY">
                    </label>

                    <label for="CVV">
                        CVV:
                        <input type="password" name="CVV" id="" placeholder="123">
                    </label>
                </div>

                <label for="name-on-card">
                    Name on Card:
                    <input type="text" name="name-on-card" id="name-on-card">
                </label>

                <input type="submit" value="Complete Payment">
            </form>
        </div>
